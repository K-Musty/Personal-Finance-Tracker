{% extends "index.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<article id="main">
    <header class="special container">
        <span class="icon solid fa-user-plus"></span>
        <h2>Create Your <strong>Account</strong></h2>
        <p>Join us to start managing your finances today.</p>
    </header>

    <section class="wrapper style4 container">
        <div class="row gtr-150">
            <div class="col-8 col-12-narrower">
                <!-- Signup Form -->
                <form method="POST" action="{{ url_for('main.signup') }}">
                    <div class="row gtr-50">
                        <div class="col-6 col-12-mobile">
                            <input type="text" name="name" placeholder="Name" required />
                        </div>
                        <div class="col-6 col-12-mobile">
                            <input type="email" name="email" placeholder="Email" required />
                        </div>
                        <div class="col-6 col-12-mobile">
                            <input type="password" name="password" placeholder="Password" required />
                        </div>
                        <div class="col-6 col-12-mobile">
                            <input type="password" name="confirm_password" placeholder="Confirm Password" required />
                        </div>
                        <div class="col-12">
                            <ul class="buttons">
                                <li><input type="submit" class="special" value="Sign Up" /></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4 col-12-narrower">
                <div class="sidebar">
                    <section>
                        <header>
                            <h3>Why Join Us?</h3>
                        </header>
                        <p>Track all your finances in one place with our easy-to-use tools and beautiful interface.</p>
                        <footer>
                            <ul class="buttons">
                                <li><a href="{{ url_for('main.index') }}" class="button small">Learn More</a></li>
                            </ul>
                        </footer>
                    </section>
                </div>
            </div>
        </div>
    </section>
</article>
{% endblock %}
